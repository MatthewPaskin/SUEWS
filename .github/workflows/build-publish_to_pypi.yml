name: Build and Publish Python wheels to PyPI and TestPyPI

on:
  push:
    paths: # Push events containing matching files
      - "src/suews/**"
      - "src/supy/**"
      - "src/supy_driver/**"
      - ".github/workflows/build-publish_to_pypi.yml"

  pull_request:
    paths: # PR events containing matching files
      - "src/suews/**"
      - "src/supy/**"
      - "src/supy_driver/**"
      - ".github/workflows/build-publish_to_pypi.yml"

jobs:
  build_wheels:
    name: Build wheels for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
          - windows-2019
          - macos-11

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # - name: Set up Python
    #   uses: actions/setup-python@v1
    #   with:
    #     python-version: '3.10'

    # # remote debugging
    # - name: Setup upterm session
    #   uses: lhotari/action-upterm@v1

    - name: check git info
      run: |
        git tag -l
        git status
        git describe --tags --dirty --match "2[0-9]*"

    - name: Build wheels
      uses: pypa/cibuildwheel@v2.9.0
      env:
        SETUPTOOLS_USE_DISTUTILS: stdlib
        CC: gcc
        CXX: g++
      with:
        package-dir: ./src/supy
        output-dir: wheelhouse
        config-file: ./src/supy/pyproject.toml

    - name: upload wheels
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: ./wheelhouse/*.whl



  deploy:
    name: Publish to (Test)PyPI
    needs:
      - build_wheels
    runs-on: ubuntu-latest

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish distribution to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1.5
        with:
          packages_dir: dist/
          verbose: true
          skip_existing: true
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/

      - name: Publish distribution to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1.5
        with:
          packages_dir: dist/
          verbose: true
          skip_existing: true
          password: ${{ secrets.PYPI_API_TOKEN }}